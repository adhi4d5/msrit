 <div></div>
 <button  [disabled]="auth.currentUser.role!='admin'"
   mat-raised-button type="submit" color="accent" (click)="createbook()">
    <i class="fa fa-paper-plane"></i> Create Book
  </button>
 
  
 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
 <div>    </div>

  

 <div class="example-header">
   <mat-form-field>
     <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search your book name ">
   </mat-form-field>
 </div>
 
 <div class="example-container mat-elevation-z8" style="width: 96%;margin-left: 10px;">
 
   <mat-table [dataSource]="dataSource" matSort>
 
     <!-- ID Column -->
     <ng-container matColumnDef="Name">
       <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
       <mat-cell *matCellDef="let row"> {{row.Name}} </mat-cell>
     </ng-container>
 
     <ng-container matColumnDef="Author">
       <mat-header-cell *matHeaderCellDef mat-sort-header> Author </mat-header-cell>
       <mat-cell *matCellDef="let row"> {{row.Author}} </mat-cell>
     </ng-container>
     <ng-container matColumnDef="published">
       <mat-header-cell *matHeaderCellDef mat-sort-header> published </mat-header-cell>
       <mat-cell *matCellDef="let row"> {{row.published}} </mat-cell>
     </ng-container>
     <ng-container matColumnDef="date">
       <mat-header-cell *matHeaderCellDef mat-sort-header> date </mat-header-cell>
       <mat-cell *matCellDef="let row"> {{row.date}} </mat-cell>
     </ng-container>
 
     <ng-container matColumnDef="Quantity_of_books_available">
       <mat-header-cell *matHeaderCellDef mat-sort-header> Quantity_of_books_available </mat-header-cell>
       <mat-cell *matCellDef="let row"> {{row.Quantity_of_books_available}} </mat-cell>
     </ng-container>
     
     <ng-container matColumnDef="action" >
       <mat-header-cell *matHeaderCellDef mat-sort-header> action </mat-header-cell>
       <mat-cell *matCellDef="let row" >  
         <button mat-icon-button color="warn"
          class="btn btn-sm btn-danger" (click)="deleteUser(row)" >
         <i class="fa fa-trash"> </i>
        </button>
      
      </mat-cell>
     </ng-container>
 
 
     <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
     <mat-row *matRowDef="let row; columns: displayedColumns;">
     </mat-row>
   </mat-table>
 
   <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
 </div>
